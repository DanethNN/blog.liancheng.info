---
layout: default
title: Categories
---

{% for cat in site.categories %}
  <h2 id="category_{{ cat[0] }}">{{ cat[0] }}</h2>
  <ul>
    {% for post in cat[1] %}
      <li>{{ post.date | date: "%B %e, %Y" }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}

{% comment %}
vim:ft=liquid ts=2 sw=2 sts=2 et
{% endcomment %}
