---
layout: default
title: Categories
---

{% for cat in site.categories %}
  <h2 id="category_{{ cat[0] }}">{{ cat[0] }}</h2>
  <dl class="dl-horizontal">
    {% for post in cat[1] %}
      <dt>{{ post.date | date: "%B %e, %Y" }}</dt>
      <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
    {% endfor %}
  </dl>
{% endfor %}

{% comment %}
vim:ft=liquid ts=2 sw=2 sts=2 et
{% endcomment %}
