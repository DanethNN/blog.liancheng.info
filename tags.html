---
layout: default
title: Tags
---

{% for tag in site.tags %}
  <h2 id="tag_{{ tag[0] }}">{{ tag[0] }}</h2>
  <dl class="dl-horizontal">
    {% for post in tag[1] %}
      <dt>{{ post.date | date: "%B %e, %Y" }}</dt>
      <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
    {% endfor %}
  </dl>
{% endfor %}

{% comment %}
vim:ft=liquid ts=2 sw=2 sts=2 et
{% endcomment %}
